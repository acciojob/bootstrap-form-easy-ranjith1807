<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="m-2 p-2" style="width:"1000px; height:500px">
		<h1 class="text-center p-3">Internship Form</h1>
		<div class="d-flex flex-row p-3 m-3 justify-content-evenly">
		<label for="first-name-input">First Name</label> <br>
		<input id="first-name-input" type="text" required>
		<label for="last-name-input">Last Name</label> <br>
		<input id="last-name-input" type="text" required>
		<label for="email-input">Email Address</label> <br>
		<input id="email-input" type="email" required>
		</div>
		<div class="d-flex flex-row p-3 m-3 justify-content-evenly">
		<input id="college-input" type="text" required>
		<label for="college-input">College</label> <br>
		<input id="college-input" type="text" required>
		<label for="year">Graduation Year</label> <br>
		<select id="year" required>
			<option value="" disabled selected hidden>Choose...</option>
			<option value="option1">2020</option>
			<option value="option2">2021</option>
			<option value="option3">2022</option>
			<option value="option4">2023</option>
		</select>
		<label for="roll-no-input">Roll No.</label> <br>
		<input id="roll-no-input" type="text" required>
		</div>
		<input id="conditions-checkbox" required type="checkbox">
		<label for="conditions-checkbox">Agree to terms and conditions</label>
		
		<br>	
		<button class="bg-primary text-white p-2 border-0"type="submit">Submit form</button>
	</div>

	
    <script type="text/javascript" src="./script.js">
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</script>

</body>

</html>
