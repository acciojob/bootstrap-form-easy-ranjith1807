<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->
	
	<form class="row needs-validation border m-2 p-2" novalidate>
		<h1 class="text-center p-3">Internship Form</h1>
		<div class="row g-3">
	<div class="col-sm-4">
		<label for="first-name-input" class="form-label">First Name</label>
		<input id="first-name-input" class="form-control" type="text" required>
	<div class="invalid-feedback">
      First name required!
    </div>
	</div>
	<div class="col-sm-4">
		<label for="last-name-input" class="form-label">Last Name</label>
		<input id="last-name-input" type="text" class="form-control" required>
	<div class="invalid-feedback">
      Last name required!
    </div>
	</div>
	<div class="col-sm-4">
		<label for="email-input" class="form-label">Email Address</label>
		<input id="email-input" type="email" class="form-control" placeholder="xyz@abc.com" required>
	<div class="invalid-feedback">
      Email required!
    </div>
	</div>
	<div class="col-sm-6">
		<label for="college-input" class="form-label">College</label>
		<input id="college-input" type="text" class="form-control" required>
	<div class="invalid-feedback">
      Please provide a valid college.
    </div>
	</div>
	<div class="col-sm">
		<label for="grad-year-select" class="form-label">Graduation Year</label>
		<select id="grad-year-select" class="form-select" required>
			<option value="" disabled selected hidden>Choose...</option>
			<option value="option1">2020</option>
			<option value="option2">2021</option>
			<option value="option3">2022</option>
			<option value="option4">2023</option>
		</select>
		<div class="invalid-feedback">
      Please select a valid Graduation Year.
    </div>
	</div>
	<div class="col-sm">
		<label for="roll-no-input" class="form-label">Roll No.</label>
		<input id="roll-no-input" type="text" class="form-control" required>
<div class="invalid-feedback">
      Please provide a valid Roll no.
    </div>
	</div>
		
	<div class="col-12">
		<input id="conditions-checkbox" class="form-check-input" required type="checkbox">
		<label for="conditions-checkbox" class="form-label">Agree to terms and conditions</label>
		<div class="invalid-feedback">
      You must agree before submitting.
    </div>
	</div>
	<div class="col-12">	
		<button class="bg-primary text-white p-2 border-0"type="submit">Submit form</button>
	</div>
</form>

	
    <script type="text/javascript" src="./script.js">
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</script>

</body>

</html>
